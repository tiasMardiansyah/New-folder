<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link href='http://fonts.googleapis.com/css?family=Inter:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main-theme.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
        {% block page_specified_style %}{% endblock %}

        <title>{% block title %} Home {% endblock %}</title>
    </head>
    <body>
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>

                                        Pemancingan
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="d-grid">
                            <a class="btn text-decoration-none" href="{{ url_for('views.reservasi') }}">
                                <div class="d-flex flex-column align-items-center">
                                    <div class="{% if active_page == 'reservasi' %}icon-container{% endif %}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#FFFFFF" viewBox="0 0 256 256"><path d="M136,80v43.47l36.12,21.67a8,8,0,0,1-8.24,13.72l-40-24A8,8,0,0,1,120,128V80a8,8,0,0,1,16,0Zm-8-48A95.44,95.44,0,0,0,60.08,60.15C52.81,67.51,46.35,74.59,40,82V64a8,8,0,0,0-16,0v40a8,8,0,0,0,8,8H72a8,8,0,0,0,0-16H49c7.15-8.42,14.27-16.35,22.39-24.57a80,80,0,1,1,1.66,114.75,8,8,0,1,0-11,11.64A96,96,0,1,0,128,32Z"></path></svg>

                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="d-grid">
                            <a class="btn text-decoration-none" href="{{ url_for('views.profile') }}">
                                <div class="d-flex flex-column align-items-center">
                                    <div class="{% if active_page == 'profile' %}icon-container{% endif %}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#FFFFFF" viewBox="0 0 256 256"><path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path></svg>

                        </div>
                    </div>
                </div>
            </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/helper.js') }}"></script>
        
        {% block page_specified_script %}{% endblock %}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
